name: CI Pipeline

on:
  push:
    branches: ["main"]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Docker image
      run: docker build . --file Dockerfile --tag my-app:latest

    - name: Echo success
      run: echo "ビルド成功"